<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <title>Bootstrap Task</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .one,
        .two,
        .three,
        .four {
            transition: transform .2s;
        }

        .one:hover,
        .two:hover,
        .three:hover,
        .four:hover {
            transform: scale(1.05);
            box-shadow: 20px 20px 20px #aaaaaa;
        }

        .img {
            height: 100px;
            width: 100px;
            border: 3px solid white;
        }

        .icon {
            max-height: 30px;
            max-width: 30px;
        }

        .bor {
            border-radius: 15px;
            background-color: aliceblue;
        }

        .bor:hover {
            border-radius: 20px;
            color: aquamarine;
            background-color: transparent;
        }

        .card-border {
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container-fluid row justify-content-center mt-4">
        <div class="one col-xxl-2 mx-3 bg-primary row card-border mb-4 col-xl-3 col-lg-4 col-md-4 col-sm-7 col-9">
            <div class="pt-5">
                <img src="1.jfif" alt="Steve" class="rounded-circle img mx-auto d-block">
            </div>
            <div class="text-white text-center pt-4">
                <b style="font-size: large;">Captain America</b><br> <small class="opacity-50">Steve Rogers</small>
            </div>
            <div class="container row pt-3 justify-content-center mx-auto px-3 text-center">

                <div class="bg-white rounded-circle col-2"><a href="https://www.facebook.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-facebook  text-dark pt-2"
                            aria-hidden="true"></i></a>
                </div>

                <div class="bg-white rounded-circle col-2 mx-3 ps-2"><a href="https://twitter.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-twitter  text-dark pt-2"
                            aria-hidden="true"></i></a>
                </div>

                <div class="bg-white rounded-circle col-2 ps-2"><a href="https://www.linkedin.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-linkedin  text-dark pt-1"
                            aria-hidden="true"></i></a>
                </div>

            </div>
            <div class="text-center pt-4 pb-5">
                <button type="button" class="btn btn-outline-light bor text-dark">Contact Me</button>
            </div>
        </div>
        <div class="two col-xxl-2 mx-3 bg-danger row card-border mb-4 col-xl-3 col-lg-4 col-md-4 col-sm-7 col-9">
            <div class="pt-5">
                <img src="2.png" alt="Tony" class="rounded-circle img mx-auto d-block">
            </div>
            <div class="text-white text-center pt-4">
                <b style="font-size: large;">Iron Man</b><br> <small class="opacity-50">Tony Stark</small>
            </div>
            <div class="container row pt-3 justify-content-center mx-auto px-3 text-center">

                <div class="bg-white rounded-circle col-2"><a href="https://www.facebook.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-facebook  text-dark pt-2"
                            aria-hidden="true"></i></a>
                </div>

                <div class="bg-white rounded-circle col-2 mx-3 ps-2"><a href="https://twitter.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-twitter  text-dark pt-2"
                            aria-hidden="true"></i></a>
                </div>

                <div class="bg-white rounded-circle col-2 ps-2"><a href="https://www.linkedin.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-linkedin  text-dark pt-1"
                            aria-hidden="true"></i></a>
                </div>

            </div>
            <div class="text-center pt-4 pb-5">
                <button type="button" class="btn btn-outline-light bor text-dark">Contact Me</button>
            </div>
        </div>
        <div class="three col-xxl-2 mx-3 bg-warning row card-border mb-4 col-xl-3 col-lg-4 col-md-4 col-sm-7 col-9">
            <div class="pt-5">
                <img src="3.jfif" alt="Bruce" class="rounded-circle img mx-auto d-block">
            </div>
            <div class="text-white text-center pt-4">
                <b style="font-size: large;">Hulk</b><br> <small class="opacity-50">Bruce Banner</small>
            </div>
            <div class="container row pt-3 justify-content-center mx-auto px-3 text-center">

                <div class="bg-white rounded-circle col-2"><a href="https://www.facebook.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-facebook  text-dark pt-2"

                </div>

                <div class="bg-white rounded-circle col-2 ps-2"><a href="https://www.linkedin.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-linkedin  text-dark pt-1"
                            aria-hidden="true"></i></a>
                </div>

            </div>
            <div class="text-center pt-4 pb-5">
                <button type="button" class="btn btn-outline-light bor text-dark">Contact Me</button>
            </div>
        </div>

            <div class="pt-5">
                <img src="4.jfif" alt="Peter" class="rounded-circle img mx-auto d-block">

            <div class="text-white text-center pt-4">
                <b style="font-size: large;">Spider-Man</b><br> <small class="opacity-50">Peter Parker</small>
            </div>
            <div class="container-fluid row pt-3 justify-content-center mx-auto px-3 text-center">

                <div class="bg-white rounded-circle col-2"><a href="https://www.facebook.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-facebook  text-dark pt-2"
                            aria-hidden="true"></i></a>
                </div>

                <div class="bg-white rounded-circle col-2 mx-3 ps-2"><a href="https://twitter.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-twitter  text-dark pt-2"
                            aria-hidden="true"></i></a>
                </div>

                <div class="bg-white rounded-circle col-2 ps-2"><a href="https://www.linkedin.com/" target="_blank"
                        class="icon"><i style="font-size:large;" class="fa fa-linkedin  text-dark pt-1"
                            aria-hidden="true"></i></a>
                </div>

            </div>
            <div class="text-center pt-4 pb-5">
                <button type="button" class="btn btn-outline-light bor text-dark">Contact Me</button>
            </div>
        </div>
    </div>

</body>

</html>
